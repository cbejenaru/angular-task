<div class="select2-results-container" *ngIf="items !== undefined && items.length > 0" id="resultsContainer">
  <div *ngFor="let item of items; let i = index;">
    <div class="select2-result" id="item_{{i}}"
         (mousedown)="onItemSelected(item)" [class.selected]="isSelected(item)"
         [class.active]="i === activeIndex"
         (mouseover)="onMouseOver(i)"
         (mouseenter)="onHovering($event)">
      <ng-container [ngTemplateOutlet]="templateRef"
                    [ngTemplateOutletContext]="{$item:item, $entity: item.entity, $id:item.id, $index:i}"></ng-container>
      <ng-container *ngIf="!templateRef">
        <!--<img src="{{ item.imagePath }}">{{item.text}}-->
        <div class="iconContainer">
          <img class="listItemIcon" src="{{ item.imagePath }}" alt="icon">
        </div>
        <span class="listItemText">
          {{item.text}}
        </span>
      </ng-container>
    </div>
  </div>
</div>
