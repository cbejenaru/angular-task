<div class="row">
  <div class="col-xs-12">
    <p class="title">aDDITIONS AND PRICES</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onNext()">
      <div class="form-group" style="height: 250px;">
        <label class="top-offset" style="text-transform: uppercase">Selectati toate elemente aditionale
          disponibile</label>
        <iq-select2-icon css="form-control input-sm" placeholder="Start writing..." formControlName="additionalElements"
                         [dataSourceProvider]="listItems"
                         [iqSelect2ItemAdapter]="entityToIqSelect2Item"
                         [minimumInputLength]='0' referenceMode='entity' [multiple]='true' (onSelect)="onSelect($event)"
                         (onRemove)="onRemove($event)" [selectedProvider]="getItems" [clientMode]="true">
        </iq-select2-icon>
      </div>
      <div class="form-group" style="height: 250px;">
        <label class="top-offset" style="text-transform: uppercase">Selectati elemente aditionale disponibile pentru
          bronare</label>
        <iq-select2-icon css="form-control input-sm" placeholder="Start writing..."
                         formControlName="additionalElementsReservation"
                         [dataList]="reservationDataList"
                         [iqSelect2ItemAdapter]="entityToIqSelect2Item"
                         [minimumInputLength]='0' referenceMode='entity' [multiple]='true'
                         (onRemove)="onRemove($event)" [selectedProvider]="getReservationItems" [clientMode]="false">
        </iq-select2-icon>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-9 col-md-offset-3">
          <div class="row">
            <div class="col-xs-4">
              <button class="btn btn-back btn-block" type="button" (click)="onBack()"><p class="btn-text">Back</p>
              </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-block" type="button" (click)="onCancel()"><p class="btn-text">Cancel</p></button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-success btn-block" type="submit"><p class="btn-text">Next</p></button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
